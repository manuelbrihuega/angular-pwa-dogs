<table mat-table [dataSource]="elementos" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="identificador">
    <td mat-cell *matCellDef="let element"> {{element.identificador}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="subtitulo">
    <td mat-cell *matCellDef="let element"> {{element.subtitulo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="texto">
    <td mat-cell *matCellDef="let element"> {{element.texto}} </td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/dog', row.identificador]"></tr>
</table>
